<div class="sidebtn add" ng-show="!sideBtn.isPlot" ng-click="sideBtn.turnToCanvas()">
  <i class="fa fa-plus"></i>
</div>
<div class="sidebtn back" ng-show="sideBtn.isPlot" ng-click="sideBtn.turnToHome()">
  <i class="fa fa-arrow-left"></i>
</div>
<div class="sidebtn complete" ng-show="sideBtn.isPlot">
  <i class="fa fa-check"></i>
</div>
<div class="sidebtn share" ng-show="sideBtn.isPlot">
  <i class="fa fa-share-alt"></i>
</div>
