<div class="sidebtn add" ng-show="!sideBtn.isPlot" ng-click="sideBtn.turnToCanvas()">
  <i class="fa fa-plus"></i>
</div>
<div class="sidebtn complete" ng-show="sideBtn.isPlot" ng-click="sideBtn.updateImage()">
  <i class="fa fa-check"></i>
</div>
<div class="sidebtn undo" ng-show="sideBtn.isPlot" ng-click="sideBtn.undoImage()">
  <i class="fa fa-undo"></i>
</div>
<div class="sidebtn back" ng-show="sideBtn.isPlot" ng-click="sideBtn.turnToHome()">
  <i class="fa fa-home"></i>
</div>
