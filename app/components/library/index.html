<div class="library-container">
  <div class="row">
    <div class="col-md-4" ng-repeat="item in library.pics">
      <div class="library-item">
        <img src={{item.imageSrc}} class="item-img">
        <div class="item-detail">
          <p class="item-name">{{item.name}}</p>
          <div class="item-setting">
            <i class="fa fa-fw fa-magic" ng-click="library.findImage(item._id)"></i>
            <i class="fa fa-fw fa-trash" ng-click="library.deleteImage(item._id)"></i>
            <i class="fa fa-fw fa-share" ng-click="library.shareImage(item._id)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
